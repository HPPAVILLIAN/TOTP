<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secure Your Access with PyOTP and FastAPI</title>
  <meta name="description" content="Effortlessly verify your OTP code using PyOTP with FastAPI">
  <meta name="keywords" content="PyOTP, FastAPI, OTP verification, secure, authentication">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #e6f2ff, #cce0ff);
      font-family: 'Poppins', sans-serif;
      color: #333;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .background-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/paper.png');
      opacity: 0.1;
      z-index: 0;
    }

    header {
      background: linear-gradient(135deg, #0056b3, #00c6ff);
      color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      border-radius: 10px 10px 0 0;
    }

    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    header nav ul li {
      margin: 0 15px;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
      font-weight: 600;
      position: relative;
    }

    header nav a:hover {
      color: #ffc107;
    }

    header nav a:hover::after {
      content: '';
      display: block;
      height: 2px;
      background: #ffc107;
      transition: width 0.3s;
      width: 100%;
      margin-top: 5px;
      opacity: 1;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    section {
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 36px;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #0056b3;
      font-weight: 500;
    }

    img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-size: 18px;
      margin-bottom: 10px;
      color: #0056b3;
      font-weight: 600;
    }

    input[type="text"] {
      width: 90%;
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      border: 2px solid #0056b3;
      border-radius: 5px;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-size: 16px;
    }

    input[type="text"]:focus {
      border-color: #ffc107;
      box-shadow: 0 0 5px rgba(255, 193, 7, 0.5);
      outline: none;
    }

    input[type="submit"] {
      width: 90%;
      height: 40px;
      background-color: #0056b3;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #ffc107;
      color: #0056b3;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  <header>
    <h1>Secure Your Access</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Verify Your OTP Code</h2>
      <img src="../qr_code.png" alt="QR code for PyOTP">
      <form action="/verify_otp" method="post">
        <label for="otp_code">Enter OTP Code:</label>
        <input type="text" id="otp_code" name="otp_code" required>
        <input type="submit" value="Verify">
      </form>
    </section>
  </main>

  <script>
    $(document).ready(function() {
      // Additional JavaScript functionality can go here
    });
  </script>
</body>
</html>
